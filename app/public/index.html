<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/output.css" rel="stylesheet">
    <script src="/main.js"></script>
    <title>Solana Bury 主頁</title>
</head>

<body class="bg-gray-50 p-8">
    <h1 class="text-3xl font-bold ">𠀃𠀃𠀃 Welcome to solana_bury project. 𠀃𠀃𠀃</h1>
    <div class="max-w-4xl mx-auto">
        <!-- 網格容器 -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- 祭拜 -->
            <div id="worship_trigger" class="block p-6 bg-white hover:bg-gray-50 rounded-lg border border-gray-200 hover:border-blue-500 transition-all">祭拜
            </div>
            <!-- 埋葬 -->
            <div id="bury_trigger" class="block p-6 bg-white hover:bg-gray-50 rounded-lg border border-gray-200 hover:border-blue-500 transition-all">埋葬
            </div>
            <!-- 錢包 -->
            <a href="#" class="block p-6 bg-white hover:bg-gray-50 rounded-lg border border-gray-200 hover:border-blue-500 transition-all">
                <h3 class="text-lg font-medium text-gray-800 mb-2">錢包</h3>
                <p class="text-gray-600 text-sm">連接solana錢包</p>
            </a>
        </div>
    </div>
    <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg p-6 w-full max-w-md shadow-xl">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">输入内容</h2>
            <form id="myForm">
                <input type="text" id="inputField" placeholder="请输入内容" class="w-full px-4 py-2 mb-4 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                <div class="flex justify-end space-x-3">
                    <button type="button" id="cancelBtn" class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg transition-colors">
                        取消
                    </button>
                    <button type="submit" class="px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-lg transition-colors">
                        提交
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
