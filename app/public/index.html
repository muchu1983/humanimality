<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/tailwindcss_output.css" rel="stylesheet">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <script src="/main.js"></script>
    <title>Solana Bury 主頁</title>
</head>

<body class="bg-gray-300 p-8">
    <div class="container max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold ">𠀃𠀃𠀃 Welcome to solana_bury project. 𠀃𠀃𠀃</h1>
        <!-- 網格容器 -->
        <div class="flex flex gap-4">
            <!-- 祭拜 -->
            <div id="worship_trigger" class="block p-6 bg-white hover:bg-gray-50 rounded-lg border border-gray-200 hover:border-blue-500 transition-all">祭拜
            </div>
            <!-- 埋葬 -->
            <div id="bury_trigger" class="block p-6 bg-white hover:bg-gray-50 rounded-lg border border-gray-200 hover:border-blue-500 transition-all">埋葬
            </div>
            <!-- 錢包 -->
            <a href="#" class="block p-6 bg-white hover:bg-gray-50 rounded-lg border border-gray-200 hover:border-blue-500 transition-all">
                <h3 class="text-lg font-medium text-gray-800 mb-2">錢包</h3>
                <p class="text-gray-600 text-sm">連接solana錢包</p>
            </a>
        </div>
    </div>
    <div id="modal" class="hidden fixed inset-0 flex items-center justify-center">
        <div class="bg-black p-6 rounded">
            <h2 class="text-xl font-bold mb-4">墓的主人是？</h2>
            <form id="myForm" class="grid grid-cols-1">
                <input type="text" id="inputField" placeholder="姓名" class="w-full p-2 mb-4 border rounded focus:ring-2 focus:ring-blue-400 outline-none" required>
                <div class="flex justify-end space-x-3">
                    <button type="button" id="cancel_btn" class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded">
                        取消
                    </button>
                    <button type="submit" id="bury_trigger" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition-colors">
                        提交
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
